<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Assistant</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      max-width: 720px;
      width: 100%;
      padding: 30px;
      margin: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
    }

    h2::before {
      content: "üß† ";
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    select,
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      background-color: #fff;
    }

    textarea {
      min-height: 140px;
      max-height: 240px;
      resize: vertical;
      line-height: 1.5;
      font-family: "Segoe UI", sans-serif;
    }

    textarea::placeholder {
      color: #999;
      font-style: italic;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #0aa76c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #088857;
    }

    #response {
      background-color: #f0f0f0;
      padding: 16px;
      border-radius: 8px;
      min-height: 80px;
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }

    .feedback-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .feedback-buttons button {
      width: 48%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI Assistant</h2>

    <label for="function">Choose a function:</label>
    <select id="function">
      <option value="question">Answer Question</option>
      <option value="summary">Summarize Text</option>
      <option value="creative">Generate Creative Content</option>
    </select>

    <textarea id="input" placeholder="Type your query here..."></textarea>
    <button onclick="sendPrompt()">Submit</button>

    <div id="response">Your response will appear here...</div>

    <div class="feedback-buttons">
      <button onclick="feedback('Helpful')">üëç Helpful</button>
      <button onclick="feedback('Not Helpful')">üëé Not Helpful</button>
    </div>
  </div>

  <script>
    async function sendPrompt() {
      const func = document.getElementById("function").value;
      const input = document.getElementById("input").value;

      try {
        const res = await fetch("/api", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ function: func, prompt: input })
        });

        const data = await res.json();
        document.getElementById("response").innerText = data.reply;
      } catch (err) {
        document.getElementById("response").innerText = "‚ùå Failed to get response.";
        console.error("Error:", err);
      }
    }

    async function feedback(answer) {
      try {
        await fetch("/feedback", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ feedback: answer })
        });
        alert("Thanks for your feedback!");
      } catch (err) {
        alert("Failed to record feedback.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
